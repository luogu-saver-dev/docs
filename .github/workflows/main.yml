name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  # 可以添加手动触发选项
  workflow_dispatch:

# 设置token访问权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 用于启用 lastUpdated 功能

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
          cache: true # 启用 pnpm 缓存

      - name: Setup Node
        uses: actions/setup-node@v4 # 更新到最新版
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup Pages
        uses: actions/configure-pages@v4 # 更新到最新版

      - name: Install dependencies
        run: pnpm install
        env:
          # 解决可能的网络问题
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .vitepress/dist/.nojekyll # 确保.nojekyll在正确位置

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .vitepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # 更新到最新版
